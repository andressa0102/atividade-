<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula web</title>
    <link rel= "stylesheet" href="css/estilo.css"/>
</head>
<body>
    <header>
      <picture>
        <img src="./img/image 8.png" alt="logo" />
      </picture>
      <nav>
        <ul>
          <li>
            <a href="/login.html">login</a>
          </li>
          <li>
            <a href="/cadastre-se.html">cadastre-se</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
        <section class="auth">
            <h1>cadastre-se</h1>
         <form action="/cadastre-se.html" method="post">
            <label for="nome">Nome</label>
            <div>
              <img src="./img/person 1.svg" alt="Person" />
              <input type="text" name="nome" id="nome" required />
            </div>
            <label for="email">E-mail</label>
            <div>
              <img src="./img/email 1.svg" alt="E-mail" />
              <input type="email" name="email" id="email" required />
            </div>
            <label for="senha">Senha</label>>
            <div>
              <img src="./img/key 1.svg" alt="Key" />
              <input type="passwrd" name="senhha" id="senha" required/> 
            </div>
            <p>
              Já possi conta? <a href="/login.html">Faça seu login</a>
              <button type="submit">Entrar</button>
            </p>
         </form>
        <section>
      </main>
      <footer>
      <div>
        <a href="https://www.fecebook.com/">
          <img src="./img/face 2.svg" alt="facebook" />
        </a>
        <a href="https://www.instagram.com/">
          <img src="./img/insta 2.svg" alt="instagram" />
        </a>
        <a href="https://www.linkedin.com/">
          <img src="./img/linkedin 2.svg" alt="linkedin" />
        </a>
      </div>
    </footer>
  </body>
</html>
